//1.means this project is a Java projects.
plugins {
    id 'java'
}

//2.project's group.
group 'com.yang'

//3.project's version.
version '1.0-SNAPSHOT'

//4.source code java version.
sourceCompatibility = 1.10

//5.compile jvm version.
targetCompatibility = 1.10

//6.allocate dependency repository(here using maven-center).
repositories {
    mavenCentral()
}

//7.allocate dependencies here.
dependencies {
    //syntax 1.
//    compile(group: "io.netty", name: "netty-all", version: "4.1.31.Final")

    //syntax 2.
    compile("io.netty:netty-all:4.1.31.Final")
    compile ('com.google.protobuf:protobuf-java:3.7.1')
    compile ('com.google.protobuf:protobuf-java-util:3.7.1')
    compile ('org.apache.thrift:libthrift:0.12.0')
    compile ('javax.annotation:javax.annotation-api:1.3.1')
}